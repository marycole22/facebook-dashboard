    <title>Dashboard</title>
    <!--FONT AWESOME-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Raleway&family=Roboto+Condensed:wght@300&family=Roboto+Mono:ital,wght@1,200&family=Roboto:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
 <!--FONTS ICON-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!-- CSS LINK-->

<body>

    <div class="container">
        <div class="head">
            <h2>facebook</h2>
        </div>
        <div class="name">
            <i class="fa-brands fa-asymmetrik"></i>
           <div class="flex"> 
            <h3>Ade.design</h3>
           <p>My Account</p>
           </div>
        </div>
        <div class="menu">

            <div class="home">

            <h4><i class="fa-solid fa-pen-to-square"></i> POST</h4>
